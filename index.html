<!DOCTYPE html>
<html>
<head>
  <title>AR Treasure Hunt</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker 1 -->
    <a-marker preset="custom" type="pattern" url="https://yourdomain.com/ar-content/markers/marker1.patt">
      <a-entity 
        gltf-model="url(tractor_free.glb)" 
        scale="2 2 2" 
        position="0 0 0">
      </a-entity>
    </a-marker>
    
    <!-- Marker 2 -->
    <a-marker preset="custom" type="pattern" url="https://yourdomain.com/ar-content/markers/marker2.patt">
      <a-entity 
        gltf-model="url(tractor_free.glb)" 
        scale="2 2 2" 
        position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
